<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__header">
    <a href="#"><img class="header__logo" src="./image/header-logo.svg" alt="Логотип"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards page__cards"></section>
    <footer class="footer page__footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </main>
  <section class="popupImage">
    <div class="popupImage__container">
      <button class="popupImage__close" type="button"></button>
      <img class="popupImage__picture" src="" alt="">
      <h2 class="popupImage__title"></h2>
    </div>
  </section>
  <section class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close popup__close_edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" action="#" name="editProfile">
        <input class="popup__input popup__input_user_name" type="text" placeholder="Введите имя">
        <input class="popup__input popup__input_user_job" type="text" placeholder="Введите профессию">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close popup__close_add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" action="#" name="addCard">
        <input class="popup__input popup__input_place_name" type="text" placeholder="Название">
        <input class="popup__input popup__input_place_image" type="text" placeholder="Ссылка на картинку">
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <template class="card-template">
    <article class="card">
      <button class="card__delete-button" type="button"></button>
      <img class="card__image" src="" alt="">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>
</body>
</html>
